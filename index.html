<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <!-- tailwind & daisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- material symbol -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- custom tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'nav-bg': '#F85559',
              'p-color': '#12121299',
              'h-color': '#121212',
            }
          }
        }
      }
    </script>
  </head>
  <body class="font-[Lato] font-normal leading-normal m-0 p-0">
    <header class="max-w-screen-xl lg:mx-auto my-20 mx-8">

      <nav class="navbar md:bg-nav-bg rounded-full px-4 flex-row-reverse md:flex-row">

        <div class="navbar-end md:navbar-start md:justify-start">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
            </label>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box md:w-56">
              <li><a>Home</a></li>
              <li><a>About Us</a></li>
              <li><a>Contact Us</a></li>
              <li><a>All Fruits</a></li>
            </ul>
          </div>
          <div class="hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-base text-white">
              <li><a>Home</a></li>
              <li><a>About Us</a></li>
              <li><a>Contact Us</a></li>
              <li><a>All Fruits</a></li>
            </ul>
          </div>
        </div>
        
        <div class="navbar-start md:navbar-center md:justify-center">   
          <a class="btn btn-ghost normal-case text-3xl text-h-color md:text-white font-bold">
            <img src="./images/logo.png" alt="Logo" class="w-8">
            Fruit Burst
          </a>
        </div>

        <div class="navbar-end hidden md:flex">
          <div class="flex items-center justify-center">
            <input type="text" placeholder="Search here" class="input rounded-l-full w-36 lg:w-80" />
            <button class="h-[48px] rounded-r-full pr-4 pt-1 cursor-pointer bg-white">
              <span class="material-symbols-rounded text-xl">
                search
              </span>
            </button>
          </div>
        </div>

      </nav>

    </header>
  </body>
</html>
